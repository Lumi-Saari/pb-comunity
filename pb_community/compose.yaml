version: "3.9"

services:
  app:
    build: .
    tty: true
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pb_community
    volumes:
      - pb_community_data:/var/lib/postgresql/data

volumes:
  node_modules:
  pb_community_data:
    external: true
